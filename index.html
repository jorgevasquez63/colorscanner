<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detector AR</title>
    <style>
        #color-hex {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="color-hex">Hex Color: #FFFFFF</div>
    <video id="video" autoplay playsinline style="display: none;"></video>

    <script>
        const colorHexDisplay = document.getElementById("color-hex");
        const video = document.getElementById("video");

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                video.addEventListener('loadeddata', () => {
                    // Inicia la detección de color cada 200 ms una vez que el video está cargado
                    setInterval(() => detectColor(video), 200);
                });
            } catch (error) {
                alert("Error accediendo a la cámara: " + error.message);
            }
        }

        function detectColor(video) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            if (canvas.width && canvas.height) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Captura el color del pixel central
                const pixel = context.getImageData(
                    Math.floor(canvas.width / 2),
                    Math.floor(canvas.height / 2),
                    1,
                    1
                ).data;

                // Convierte RGB a hexadecimal
                const hexColor = rgbToHex(pixel[0], pixel[1], pixel[2]);
                colorHexDisplay.textContent = `Hex Color: ${hexColor}`;
                colorHexDisplay.style.backgroundColor = hexColor;
            } else {
                console.log("Video aún no cargado completamente.");
            }
        }

        function rgbToHex(r, g, b) {
            return (
                "#" +
                [r, g, b]
                    .map((x) => x.toString(16).padStart(2, "0"))
                    .join("")
                    .toUpperCase()
            );
        }

        startCamera();
    </script>
</body>
</html>
